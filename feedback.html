<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback • Physio Tracker</title>

  <meta name="theme-color" content="#10b981">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <link rel="icon" href="./icon-192.png">

  <!-- Keep styling consistent with the app -->
  <script src="./vendor/tailwindcss.js"></script>
</head>

<body class="h-full bg-slate-50 text-slate-900">
  <div class="max-w-3xl mx-auto p-4 sm:p-6">
    <a href="./index.html" class="text-sm underline text-slate-700">← Back to app</a>
    <h1 class="text-2xl font-semibold mt-3">Feedback</h1>
    <p class="text-sm text-slate-600 mt-1">
    No email required. Please don't include personal health details.
    </p>
    <main class="mt-5">
      <section class="p-4 rounded-2xl border bg-white shadow-sm">
        <form action="https://formspree.io/f/mbdonbaq" method="POST" class="space-y-4">
          <!-- Honeypot (simple spam trap) -->
          <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

          <label class="block">
            <span class="text-sm font-medium text-slate-800">What felt useful or confusing?</span>
            <textarea
              name="message"
              rows="6"
              required
              class="mt-1 w-full rounded-lg border border-slate-200 bg-white p-2 text-sm"
              placeholder="Example: I wasn’t sure how to… / I wish it… / Bug: …"
            ></textarea>
          </label>

          <label class="block">
            <span class="text-sm text-slate-700">Email (optional)</span>
            <input
              name="email"
              type="email"
              class="mt-1 w-full rounded-lg border border-slate-200 bg-white p-2 text-sm"
              placeholder="Only if you want a reply"
            />
          </label>

          <button type="submit" class="px-3 py-2 rounded-lg text-sm bg-slate-900 text-white hover:bg-slate-800">
            Send feedback
          </button>
        </form>
      </section>

      <section class="mt-4 text-sm text-slate-700">
        <p class="font-medium text-slate-800">Prefer email?</p>
        <p class="mt-1">
          You can also
          <a class="underline underline-offset-2"
          href="mailto:aiinnovationdesignlab@gmail.com?subject=Physio%20Tracker%20privacy%20question">
          contact us</a> directly.
        </p>
      </section>
    </main>

    <footer class="mt-6 text-xs text-slate-500">
      <a href="./privacy.html" class="hover:underline">Privacy</a>
      <span class="mx-2">•</span>
      <a href="./disclaimer.html" class="hover:underline">Disclaimer</a>
    </footer>
  </div>
</body>
</html>
